---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <p>{{ content | number_of_words }} words</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <a class="social-share" href="https://twitter.com/share?url={{site.baseurl | page.url}}&text={{page.title | truncate:40, '...'}}&via=wiredsis">
    Tweet This
  </a>
</div>
